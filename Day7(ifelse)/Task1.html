<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="row pt-3">
        <div class="col-3">
            <input type="number" id="numberInput" placeholder="Enter a number"/>
        </div>
        <div class="col-3">
            <button class="btn btn-primary btn-sm" onclick="checkEvenOdd()">Check</button>
            <strong id="result"></strong>
        </div>
    </div>
   
    <!--create a texbox to Enter number
create Button with name check -
on btn click check if Entered no is even or odd
Display result in strong tag beside button-->
    <script>
        function checkEvenOdd() {
      const num = document.getElementById("numberInput").value;
      const result = document.getElementById("result");

      if (num === "") {
        result.innerText = "Please enter a number.";
        return;
      }

      const number = parseInt(num);

      if (number % 2 === 0) {
        result.innerText = "Even Number";
      } else {
        result.innerText = "Odd Number";
      }
    }


    </script>
</body>
</html>
