        function checkDayName() {
            const dayName = document.getElementById("dayName").value;

            if (dayName == "mon") {
                document.getElementById("fullDayName").innerText = "Monday"
            } else if (dayName == "tue") {
                document.getElementById("fullDayName").innerText = "Tuesday"
            } else if (dayName == "wed") {
                document.getElementById("fullDayName").innerText = "Wednesday"
            } else if (dayName == "thu") {
                document.getElementById("fullDayName").innerText = "Thursday"
            } else if (dayName == "fir") {
                document.getElementById("fullDayName").innerText = "Friday"
            } else if (dayName == "sat") {
                document.getElementById("fullDayName").innerText = "Saturday"
            } else if (dayName == "sun") {
                document.getElementById("fullDayName").innerText = "Sunday"
