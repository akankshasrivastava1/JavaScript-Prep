<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--store 23 into variable and incremnt it by 5 times by using incremnt Operator print it in console
decremnt that value by 6 time and show updated value in alert popup-->
<script>
     var value = 23;

    // Increment by 5 times using increment operator
    value++;
    value++;
    value++;
    value++;
    value++;

    // Print in console
    console.log("After incrementing 5 times: " + value);

    // Decrement 6 times
    value--;
    value--;
    value--;
    value--;
    value--;
    value--;

    // Show updated value in alert popup
    alert("After decrementing 6 times: " + value)
</script>
</body>
</html>
