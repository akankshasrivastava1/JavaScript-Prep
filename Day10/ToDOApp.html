<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Create an array of Cities
Print the length of the array in the console
Print the 3rd element from the array-->
<ul id="citiesNames">

    </ul>
    <button class="btn btn-success"  onclick="myFunction()">Append</button>
    <button onclick="resetList()">Reset</button>

<script>
    var CitiesList = ["Agra", "Airoli", "Goa", "Pune", "Mumbai"];
    console.log(CitiesList.length);
    console.log(CitiesList[2]);

    //display cities list in browser

    function myFunction(){
    var list = document.getElementById("citiesNames"); 
    // Loop through each city and add it to the list
    CitiesList.forEach(function(city) {
    var li = document.createElement("li");
     li.textContent = city;
    list.appendChild(li);
    });
 };

 
function resetList() {
    var list = document.getElementById("citiesNames");
    list.innerHTML = ""; // Clear all list items
    index = 0; // Reset index to start over
}

</script>
</body>
