<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-3">
            <div class="bg-success p-3" id="div1">
            div 1
        </div>
        </div>
         
        <div class="col-3">
            <div class="p-3" id="div2">
            div 2
            </div>
         </div>
         
        <script>
            function onCastChange(){
               const selectedCast =  document.getElementById("selectMyCast").value;
               if(selectedCast == 'other') {
                document.getElementById("otherDiv").style.display="block"
               } else {
                document.getElementById("otherDiv").style.display='none'
               }
            }
            function hideDiv1(){
                document.getElementById("div1").style.display="none"
            }
            function showDiv1(){
                document.getElementById("div1").style.display="block"
            }
            function addColoryellow(){
                document.getElementById("div2").style.backgroundColor ="yellow"
            }
            function addColorRed(){
                document.getElementById("div2").style.backgroundColor ="red"
            }
            function addDiv2Color(color){
                document.getElementById("div2").style.backgroundColor = color
            }
            function onTextChange(){
                const colorValue = document.getElementById("txtColor").value;
                document.getElementById("div2").style.background = colorValue 
            }
        </script>
    </div>
    <div class="row pt-3">
        <div class="col-3">
            <button class="btn btn-danger" onclick="hideDiv1()">Hide</button>
            <button class="btn btn-success" onclick="showDiv1()">Show</button>
        </div>
        <div class="col-3">
            <button class="btn btn-warning" onclick="addColoryellow()">Yellow</button>
            <button class="btn btn-danger" onclick="addColorRed()">Red</button>
        </div>
        <div class="col-3">
            <input type="text" placeholder="color-name" id="txtColor" oninput="onTextChange()">
        </div>
    </div>
    <div class="row pt-2">
            <div class="col-3">
                <select id="selectMyCast" onchange="onCastChange()">
                    <option value="">Select</option>
                    <option>OBC</option>
                    <option>SC_NT</option>
                    <option>Open</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="col-3" id="otherDiv">
                <input type ="text" placeholder="Enter other caste"/>
            </div>
    </div>
    <hr>
     <div class="row pt-4">
        <div class="col-3">
            <div class="bg-success p-3" id="div1">
            div 3
        </div>
        </div>
         
        <div class="col-3">
            <div class="p-3" id="div2">
            div 4
            </div>
         </div>
     </div>
      <div class="row pt-3">
        <div class="col-3">
            <button class="btn btn-danger" onclick="hideDiv3('')">Hide</button>
            <button class="btn btn-success" onclick="ShowDiv3('')">Show</button>
        </div>
         <div class="col-3">
            <button class="btn btn-warning" id="btnYellow" onclick="adddiv4Color('bg-warning')"> Yellow </button>
            <button class="btn btn-danger" id="btnRed"  onclick="adddiv4Color('bg-danger')">Red </button>
        </div>
        <div class="col-3">
            <input type="text" placeholder="color-name" id="txtColor">
        </div>
    </div>
    <script>
        function adddiv4Color(color) {
            if(color == 'bg-warning') {
                document.getElementById("div4").classList.replace('bg-danger', 'bg-warning')
            } else {
                 document.getElementById("div4").classList.replace('bg-warning', 'bg-danger')
            }          
        }
        function hideShowDiv3(className) {
            if (className === 'showDiv') { 
                document.getElementById("div3").classList.remove('hideDiv')
            } else {
                document.getElementById("div3").classList.remove('showDiv') 
            }
            document.getElementById("div3").classList.add(className)
        }
        function hideDiv3(){
            document.getElementById("div3").classList.remove("showDiv")
            document.getElementById("div3").classList.add("hideDiv")
        }
        function ShowDiv3(){
            document.getElementById("div3").classList.remove("hideDiv")
            document.getElementById("div3").classList.add("showDiv")
        }
    </script>
    <style>
        .hideDiv {
            display:none;
        }
        .showDiv{
            display: block;
        }
    </style>
</body>
</html>
