<!DOCTYPE html>
<html>
<head>
  <title>Swap Variables Example</title>
</head>
<body>

<script>
  let num1 = 1122;
  let num2 = 3344;

  alert("Before swapping:\nnum1 = " + num1 + "\nnum2 = " + num2);


  let temp = num1;
  num1 = num2;
  num2 = temp;

  alert("After swapping:\nnum1 = " + num1 + "\nnum2 = " + num2);
</script>

</body>
</html>
