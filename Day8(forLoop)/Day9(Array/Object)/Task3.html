<!DOCTYPE html>
<html>
<head>
  <title>Student List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<!--Create an array of StudentList
Add functionality to push an entered student name into the array using a button-->
<div class="row pt-3">
  <div class="col-3">
    <input type="text" id="nameInput" placeholder="Enter name">
  <button class="btn btn-danger" onclick="addStudent()">Add</button>

  </div>
</div>
  
  <p id="result"></p>

  <script>
    let StudentList = [];

    function addStudent() {
      let name = document.getElementById("nameInput").value;

      if (name) {
        StudentList.push(name);
        document.getElementById("result").innerText = "Students: " + StudentList.join(", ");
        document.getElementById("nameInput").value = ""; // clear input
      } else {
        alert("Please enter a name");
      }
    }
  </script>

</body>
</html>
