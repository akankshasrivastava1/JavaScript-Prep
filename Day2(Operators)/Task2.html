<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--store ProductPrice in a variable and Discount in another variable
now create one more variable to store calculate discounted Price into another variable
Discount will be in %
Show Discounted Product Price in Confirm Popup-->
    <script>
        var ProductPrice = 1000;
        var ProductPercent = 20;

        var DiscountAmount = (ProductPrice * ProductPercent)/100;
        var discountedPrice = ProductPrice - DiscountAmount;

        confirm("The discounted price: "+ discountedPrice);

    </script>
</body>
</html>
